<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./scss/main.css">
    <script src="./script.js" defer></script>
    <title>Pixel art</title>
</head>
<body>
    <nav>
        <div class="container">
            <img src="./img/logo.png" alt="Pixel Art">
        </div>
    </nav>

    <section class="mainSection">
        <div class="container">
            <div class="canvasSection">
                <div class="canvas"></div>
            </div>
            <div class="controlSection">
                <div class="colorDisplay" id="colorDisplayBg"><input type="color" id="colorPicker" value="#2d2d2d"><span id="colorDisplay">#2d2d2d</span></div>
                <button class="colorBtn controlBtn">Color mode</button>
                <button class="rainbowBtn controlBtn">Rainbow</button>
                <button class="eraserBtn controlBtn">Eraser</button>
                <button class="clearBtn controlBtn">Clear</button>
                <div class="inputContainer">
                    <input autocomplete="off" type="text" placeholder="Size" value="16" onchange="changeSize(this.value)">
                    <button><i class="fa-solid fa-chevron-right"></i></button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
